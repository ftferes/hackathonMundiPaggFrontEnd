<div class="container">

	<div class="page-header" style="margin-top:-15px">
		<h3>Home</h3>      
	</div>
	<div class="row">

		<div class="col-md-4">
			<div class="col-xs-12 search boxRadius">
				<label>Filtros</label>
				<form>
					<div class="form-group">
						<input type="numbet" class="form-control" placeholder="Valor" ng-model="filters.value">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nome" ng-model="filters.name">
					</div>
					<div class="form-group">
						<label>Avaliação</label>
						<jk-rating-stars max-rating="5"  read-only="ctrl.readOnly" on-rating="filters.rating = rating" ></jk-rating-stars>
					</div>
					<div class="form-group">
						<label>
					    	<input type="checkbox" ng-model="filters.hasLended"> Já emprestou?
					  	</label><br/>
					  	<label>
					  		<input type="checkbox" ng-model="filters.hasBorrowed"> Já recebeu?						    
						</label>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-success col-xs-12" ng-click="searchRequest()" style="margin-bottom:10px">Buscar</button>
					</div>
				</form>
				
			</div>
		</div>

		<div class="col-md-8 col-xs-12 pull-right" ng-repeat="account in accounts" style="margin-bottom: 1rem">
			<div class="col-xs-12 box boxRadius">
				<div class=col-sm-4 style="padding-left: 0px">
					<img ng-src="{{image[0].src}}" class="boxAvatar pull-left"/>
					<div style="margin-left: 50px">
						<p>{{account.Name}}</p>
						<jk-rating-stars max-rating="5" rating="account.Grade" read-only="true" on-rating="2"></jk-rating-stars>
						<a href="{{account.FacebookId}}">Facebook</a><br>
						<a href="{{account.TwitterId}}">Linkedin</a>
					</div>

				</div>
				<div class="col-sm-3">
					<label>Valor</label>
					<p>R$ {{account.LoanInCents/100}},00</p>
					<label>Já recebeu?</label>
					<p>{{account.CountAsBorrower}}</p>
					<label>E-mail</label>
					<p>{{account.Email}}</p>
				</div>
				<div class="col-sm-3">
					<label>Data pagamento</label>
					<p>{{account.DueDate|date:'yyyy-MM-dd'}}</p>
					<label>Já emprestou?</label>
					<p>{{account.CountAsLender}}</p>
					<label>Taxa</label>
					<p>{{account.TaxPerDay}}</p>
				</div>

				<button type="button" class="btn btn-success " ng-click="account.LoanTypeEnum == 'Lender' ? notify() : lend(account)">{{account.LoanTypeEnum == 'Lender' ? 'Notificar' : 'Emprestar'}}</button>
			</div>		
		</div>


	</div>
</div>
